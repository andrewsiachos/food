<div class="store">
  <div class="store-info">
    <div class="store-image">
      <img [src]="store.image" alt="">
    </div>

    <div class="store-name">
      <h5>{{store.name}}</h5>
    </div>
  </div>


  <app-details-section *ngFor='let i of currentStoreProducts' [product]='i' (selectedItem)='handleSelectedItem($event)'></app-details-section>
  <app-food-modal [food]='itemForBasket' *ngIf='show' (close)='handleClose()'></app-food-modal>
</div>
