<section>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/images/burger.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>ΕΚΕΙ ΠΟΥ Η ΑΠΟΛΑΥΣΗ</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../assets/images/pizza.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>ΣΥΝΑΝΤΑ ΤΗΝ ONLINE ΠΑΡΑΓΓΕΛΙΑ</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

<section class="welcome">
  <h6><em>on the road</em></h6>

  <h3><span>Καλωσορίσατε</span> στη νέα εποχή του Delivery</h3>
  <h4>
    Δες το μενού οποιουδήποτε καταστήματος με ένα κλικ και πραγματοποίησε online  την παραγγελία σου.
  </h4>
</section>




<div class="categories-container">


  <div class="card" *ngFor='let x of categories' (click)='onSelectCategory(x.type, x.name)'>
    <img [src]="x.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{x.name}}</h5>
    </div>
  </div>



</div>
